<div class="product-wrapper pl-5 pr-5 mt-5">
    <div class="container-fluid no-gutters">
        <div class="row no-gutters flex-row product">
            <div class="col-7 product-img">
                <div class="img">
                    <img [src]="activeProduct?.imgUrl" alt="unknow" width="500" height="500"/>
                </div>
            </div>
            <div class="col-5 row no-gutters flex-column product-main mr-auto">
                <div class="product-name">
                  {{ activeProduct?.productName}}
                </div>
                <div class="product-preview mt-2">
                  {{ activeProduct?.preview}}
                </div>
                <div class="divider"></div>
                <div class="prodcut-price mt-5">
                  {{ activeProduct?.price}} $
                </div>
                <div class="divider"></div>
                <div class="product-buy row mt-5">
                  <div class="col-6 quantity row flex-row no-gutters">
                    <div class="minus" (click)="onQuantityChange(-1)">
                      -
                    </div>
                    <div class="input">
                      <input type="text" name="quantity" class="form-control" [(ngModel)]="quantity">
                    </div>
                    <div class="plus" (click)="onQuantityChange(1)">
                      +
                    </div>
                  </div>
                  <div class="col-6 check-btn text-right">
                    <button type="button" class="btn btn-blue">Buy Now</button>
                  </div>
                </div>
            </div>
        </div>
        <div class="divider mt-5"></div>
        <div class="row flex-row comment no-gutters mt-5">
          <div class="col-5 comment-left">
            <div>
              <header>
                Customer Reivews
              </header>
            </div>
            <div class="rating-system">
              <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill">&#9733;</span>
                  &#9733;
                </span>
              </ng-template>
              <div class="rating-line">
                <ngb-rating [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
              </div>
              <span>{{ currentRate }}</span>
              <div class="mt-2">2 Reviews</div>
              <div class="rating-board mt-2">
                <ul class="board-container">
                  <li class="board-item mt-2">5<span>&#9733;</span><span class="graph" [style.width.%]="80"></span><span class="total">10</span></li>
                  <li class="board-item mt-2">4<span>&#9733;</span><span class="graph"></span><span class="total">12</span></li>
                  <li class="board-item mt-2">3<span>&#9733;</span><span class="graph"></span><span class="total">12</span></li>
                  <li class="board-item mt-2">2<span>&#9733;</span><span class="graph"></span><span class="total">12</span></li>
                  <li class="board-item mt-2">1<span>&#9733;</span><span class="graph"></span><span class="total">12</span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-7 comment-main">
            <ul>
              <li>test</li>
            </ul>
          </div>
        </div>
    </div>
</div>
