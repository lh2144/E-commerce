<div class="wrapper">
    <div class="container bg-white p-5">
        <header>Create an email account:</header>
        <div class="row no-gutters flex-column">
            <form [formGroup]="registerForm" class="row flex-column no-gutters">
                <my-input
                    type="text"
                    name="name"
                    [formControl]="registerForm.controls['name']"
                    [control]="registerForm.controls['name']"
                    [label]="'Full Name:'"
                >
                </my-input>
                <my-input
                    type="text"
                    name="email"
                    label="Email Address"
                    [formControl]="registerForm.controls['email']"
                    [control]="registerForm.controls['email']"
                ></my-input>
                <my-input
                    type="text"
                    name="CEmail"
                    label="Confirm Email Address"
                    [formControl]="registerForm.controls['cEmail']"
                    [control]="registerForm.controls['cEmail']"
                ></my-input>
                <my-input
                    [type]="inputType"
                    name="password"
                    label="Password"
                    [formControl]="registerForm.controls['password']"
                    [control]="registerForm.controls['password']"
                    [minlength]="6"
                ></my-input>
                <my-input
                    [type]="inputType"
                    name="CPassword"
                    label="Confirm Password"
                    [formControl]="registerForm.controls['cPassword']"
                    [control]="registerForm.controls['cPassword']"
                    [minlength]="6"
                ></my-input>
                <p>
                    Your password should be a minimum of 6 characters long and
                    contain at least 1 number.
                </p>
                <my-input
                    type="text"
                    name="phone"
                    label="Cell Phone Number"
                    [formControl]="registerForm.controls['phone']"
                    [control]="registerForm.controls['phone']"
                ></my-input>
            </form>
            <div class="checkbox">
              <label class="toggle" for="toggle">
                  show passowrd
                  <input
                      type="checkbox"
                      name="toggle"
                      id="toggle"
                      [(ngModel)]="showPassword" (ngModelChange)="showPassword ? (inputType = 'text') : (inputType = 'password')"
                  />
                  <span class="slider"></span>
              </label>
            </div>
            <button type="submit" class="btn btn-blue" (click)="register()">Continue</button>
        </div>
    </div>
</div>
