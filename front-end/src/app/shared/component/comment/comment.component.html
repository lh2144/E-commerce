<div class="comment-wrapper">
  <div class="title">
    <span>{{ comment?.title}}</span>
    <span class="star">&#9733;</span>
  </div>
  <div class="detail">
    {{ comment?.detail}}
  </div>
  <div class="date">
    {{ comment?.createAt | date: 'shortDate'}} by {{ comment?.nickName}}
  </div>
  <div class="footer">
    Was this helpful?
    <div>
      <button class="btn btn-grey">Yes</button>
      <button class="btn btn-grey">No</button>
    </div>
  </div>
</div>
