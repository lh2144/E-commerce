<div class="product-wrapper">
  <div class="card container no-gutters d-flex flex-column">
    <div class="row">
      <div class="img">
        <img [src]="product?.imgUrl">
      </div>
      <div class="name">
        {{product?.productName}}
      </div>
      <div class="price">
        {{product?.price}}
      </div>
    </div>
  </div>
</div>
