<div class="product-wrapper">
  <div class="container no-gutters">
    <div class="row d-flex flex-column">
      <div class="img">
        <img [src]="product?.imgUrl">
      </div>
      <div class="name mt-2 pl-2 text-center">
        {{product?.productName}}
      </div>
      <div class="price mt-2 mb-2 pl-2 text-center">
        {{product?.price}}
      </div>
    </div>
  </div>
</div>
